<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My inputs</title>
</head>
<body>
    <h1>My inputs</h1>

    <form action="">
        <label>color</label>
        <input type="color"  value=""/><br />
        <label>data</label>
        <input type="date" name="date"/> <br />
        <label>file</label>
        <input type="file" accept="image/*, text/*" name="file"/> <br/>
        <label>Radio</label>
        <input type="radio" name="radio"/><br/>
        <label>Range</label>
        <input type="range" name="range" min="0" max="25"/> </br>
        <label>reset</label>
        <input type="reset" name="reset"/></br>
        <label>search</label>
        <input type="search" name="search"/>
</body>
    </form>   
</body>
</html>
